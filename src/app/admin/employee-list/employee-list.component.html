<div class="card">
<div fxLayout fxLayoutAlign="center center">

 <mat-form-field fxFlex="40%">
    <input matInput #box (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>

    <div>
    <a [routerLink]="['/admin/add']" mat-button color="primary">Add Employee</a>
  </div>
  <br>

</div>

<table mat-table [dataSource]="dataSource"  matSort>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status </th>
      <td mat-cell *matCellDef="let element">
       {{element.status}}
      </td>
    </ng-container>


    <ng-container matColumnDef="emp_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee id </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
    </ng-container>

    <ng-container matColumnDef="f_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.f_name }} </td>
    </ng-container>
    <ng-container matColumnDef="l_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.l_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone no. </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>



    <ng-container matColumnDef="sup_id">
      <th mat-header-cell *matHeaderCellDef> Supervisor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.supervisor_name || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.emp_id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="kpidetails">
      <th mat-header-cell *matHeaderCellDef>Kpi Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToKpiDetails(element.emp_id)">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.emp_id)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.emp_id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="20" [pageSizeOptions]="[2, 4, 6, 10, 20,50,100,200,500,1000]">
  </mat-paginator>
</div>
