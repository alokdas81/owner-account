<div class="card1"></div>

  <div class="card-body text-center">
    <label class="hoverable" for="fileInput" style="text-align: center;">
    <img *ngIf="interface" src="{{url}}"/>
    <div class="hover-text">Choose file</div>
   </label>
    <input id="fileInput" type='file' (change)="onSelectFile($event)">

      <div class="card-title text-primary">
        <h1>
          <span class="px-2">{{ emp_fname }}</span>
          <span class="px-2">{{ emp_lname }}</span>
        </h1>
       </div>
      <div class="card-text">
        <fa-icon [icon]="faEnvelope"></fa-icon>
        {{ emp_email }}
      </div>
      <div class="card-text">
        <fa-icon [icon]="faPhone"></fa-icon>
        {{ emp_phone }}
      </div>
    <section fxLayout="row wrap" fxLayoutAlign="center center">
      <div class="element">
            <mat-card-content
          fxLayout="row"
          fxLayoutGap="30px"
          fxLayoutAlign="space-between center"
        >
          <div class="example-button-row">
            <div class="example-flex-container">
              <button
                mat-mini-fab
                color="primary"
                 [disabled]="isSubmited()"
                (click)="redirectToAddKpi(emp_empId)"
                aria-label="Example icon button with a home icon"
              >
                <mat-icon>assignment_ind</mat-icon>
              </button>
              <button
                mat-mini-fab
                color="accent"
                (click)="redirectToDetails(emp_empId)"
                aria-label="Example icon button with a menu icon"
              >
                <mat-icon>menu</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
        </div>
    </section>
  </div>
