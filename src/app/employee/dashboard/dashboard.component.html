<div fxLayout fxLayoutAlign="center center">
  <h1>Hello,<strong>{{emp_fname}} {{emp_lname}}</strong></h1>
    <mat-form-field fxFlex="40%">
       <input matInput #box (change)="applyFilter($event)" placeholder="Filter">
     </mat-form-field> 
   </div>
   <mat-card-header class="card-container">
    <mat-card-title>Here the list of your colleagues,{{emp_fname}}</mat-card-title>
  </mat-card-header>
   
   
   <table mat-table [dataSource]="colleague">
       <ng-container matColumnDef="emp_id">
         <th mat-header-cell *matHeaderCellDef> Employee id </th>
         <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
       </ng-container>
       <ng-container matColumnDef="f_name">
         <th mat-header-cell *matHeaderCellDef> First Name </th>
         <td mat-cell *matCellDef="let element"> {{element.f_name }} </td>
       </ng-container>
       <ng-container matColumnDef="l_name">
         <th mat-header-cell *matHeaderCellDef> Last Name </th>
         <td mat-cell *matCellDef="let element"> {{element.l_name}} </td>
       </ng-container>
     
       <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef>Email </th>
         <td mat-cell *matCellDef="let element"> {{element.email}} </td>
       </ng-container>
     
       <ng-container matColumnDef="phone">
         <th mat-header-cell *matHeaderCellDef> Phone no. </th>
         <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
       </ng-container>
   
       <ng-container matColumnDef="sup_id">
         <th mat-header-cell *matHeaderCellDef> Sup_id </th>
         <td mat-cell *matCellDef="let element"> {{element.sup_id}} </td>
       </ng-container>
     
       <ng-container matColumnDef="Kpi_details">
         <th mat-header-cell *matHeaderCellDef> Kpi Details </th>
         <td mat-cell *matCellDef="let element">
           <button mat-icon-button color="primary" (click)="redirectToKpi(element.emp_id)">
               <mat-icon class="mat-18">reorder</mat-icon>
           </button>
         </td>
       </ng-container>
   
     
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
