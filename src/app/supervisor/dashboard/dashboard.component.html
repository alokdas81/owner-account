<div class="card1"></div>

  <div class="card-body text-center">
    <label class="hoverable" for="fileInput" style="text-align: center;">
   <img *ngIf="employee" src="{{url}}"/>
    <div class="hover-text">Choose file</div>
   </label>
    <input id="fileInput" type='file' (change)="onSelectFile($event)">

    <div class="card-title text-primary">
      <h1>
        <span class="px-2">{{emp_fname}}</span>
        <span class="px-2">{{emp_lname}}</span>
      </h1>
    </div>
    <div class="card-text">
      <fa-icon [icon]="faEnvelope"></fa-icon>
      {{emp_email}}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faPhone"></fa-icon>
      {{  emp_phone}}
    </div>

<app-employee-under></app-employee-under>
  </div>
