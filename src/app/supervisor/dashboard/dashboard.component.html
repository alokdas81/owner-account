

<div class="card">
  <div class="card-body text-center">
    <img width="150" height="150"  name="image" class="rounded-circle omg-thumbnail border-danger" src="" alt="">
    <div class="card-title text-primary">
      <h1>
        <span class="px-2">{{emp_fname}}</span>
        <span class="px-2">{{emp_lname}}</span>
      </h1>
    </div>
    <div class="card-text">
      <fa-icon [icon]="faEnvelope"></fa-icon>
      {{emp_email}}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faPhone"></fa-icon>
      {{  emp_phone}}
    </div>
  </div>
<app-employee-under></app-employee-under>
</div>
