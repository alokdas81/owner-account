

<ng-container *ngIf="showGrid" >
<div fxLayout fxLayoutAlign="center center" style="text-align: center">
  <mat-form-field fxFlex="40%">
    <input matInput #box (change)="applyFilter($event)" placeholder="Filter" />
  </mat-form-field>
</div>
<table mat-table [dataSource]="employee_under">
  <!-- <ng-container matColumnDef="emp_id">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>Employee id</th>
    <td mat-cell *matCellDef="let element">{{ element.emp_id }}</td>
  </ng-container> -->

  <ng-container matColumnDef="employee_id">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>Employee Id</th>
    <td mat-cell *matCellDef="let element">{{ element.employee_id }}</td>
  </ng-container>
  <ng-container matColumnDef="f_name">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.f_name }}</td>
  </ng-container>
  <ng-container matColumnDef="l_name">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.l_name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>Phone no.</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element"> {{element.role===1?"Admin":(element.role===2?"Employee":"Supervisor")}}</td>
  </ng-container>

  <ng-container matColumnDef="Kpi_Add">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>Add Kpi</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        [disabled]="isSubmited(element)"
        (click)="redirectToKpi(element.emp_id)"
      >
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="kpi_details">
    <th mat-header-cell style="text-align:center" *matHeaderCellDef>Kpi Details</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        (click)="redirectToKpiDetails(element.emp_id)"
      >
        <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
<mat-paginator [pageSize]="20" [pageSizeOptions]="[2, 4, 6, 10, 20,50,100]">
</mat-paginator>
</ng-container>
